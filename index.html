<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministério Zoe Maringá</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Plataforma de discipulado, escola bíblica e conteúdo cristão do Ministério Zoe Maringá">
    <meta name="theme-color" content="#4E6813">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zoe">
    
    <!-- PWA Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="splash" id="splash">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="assets/images/zoe-logo.svg" alt="Zoe Logo" class="logo-main">
        </div>
    </div>

    <script type="module">
        import { auth, onAuthStateChanged } from './js/firebase-init.js';

        const splash = document.getElementById('splash');
        let authCheckComplete = false;

        function fadeOutSplash(targetUrl) {
            splash.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 800);
        }

        // Verificar estado de autenticação com timeout de segurança
        const authTimeout = setTimeout(() => {
            if (!authCheckComplete) {
                console.warn('Timeout na verificação de autenticação, redirecionando para login');
                fadeOutSplash('login.html');
            }
        }, 5000);

        // Verificar estado de autenticação após a animação inicial
        setTimeout(() => {
            onAuthStateChanged(auth, async (user) => {
                authCheckComplete = true;
                clearTimeout(authTimeout);

                if (user) {
                    try {
                        // Recarregar token para verificar se a sessão ainda é válida
                        await user.getIdToken(true);
                        fadeOutSplash('home.html');
                    } catch (error) {
                        console.error('Sessão inválida ou expirada:', error);
                        // Fazer logout e redirecionar para login
                        await auth.signOut();
                        fadeOutSplash('login.html');
                    }
                } else {
                    fadeOutSplash('login.html');
                }
            });
        }, 3000);

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registrado com sucesso:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Falha ao registrar Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe - M√≥dulos</title>
    
    <meta name="theme-color" content="#4E6813">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/favicon.svg">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-image: url(assets/images/fundoEscola.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .modulos-header {
            padding: 60px 24px 40px;
            text-align: center;
        }
        .modulos-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .modulos-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        .modulos-list {
            padding: 24px;
            max-width: 800px;
            margin: 0 auto 60px;
        }
        .modulo-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 25px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        .modulo-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .modulo-item h3 {
            color: white;
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: 0.5px;
        }
        .modulo-item p {
            margin: 0;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }
        .progress-bar-container {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #348941, #4ade80);
            width: 0%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(52, 137, 65, 0.4);
        }
        .progress-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            margin-top: 8px;
            display: block;
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: var(--transition);
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }
        .modulo-concluido-badge {
            background: #348941;
            color: white;
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 10px rgba(52, 137, 65, 0.3);
        }

        /* Estilos do Card de Avalia√ß√£o */
        .card-avaliacao-container {
            
            margin-bottom: 40px;
        }

        .card-avaliacao {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 30px;
            transition: all 0.3s ease;
            max-width: 330px;
            margin: 0 auto;
        }

        .card-avaliacao:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-avaliacao-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .card-avaliacao-icon {
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-avaliacao-header h3 {
            color: white;
            margin: 0;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .card-avaliacao-content {
            margin-bottom: 25px;
        }

        .card-avaliacao-descricao {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 0 0 15px 0;
        }

        .card-avaliacao-resultado {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin: 0 0 10px 0;
        }

        .card-avaliacao-percentual {
            color: #4ade80;
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0 0 10px 0;
        }

        .card-avaliacao-info {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .info-valor {
            color: white;
            font-size: 1rem;
            font-weight: 700;
        }

        .card-avaliacao-progress {
            margin-top: 15px;
        }

        .progress-bar-avaliacao {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill-avaliacao {
            height: 100%;
            background: linear-gradient(90deg, #348941, #4ade80);
            transition: width 0.6s ease;
            box-shadow: 0 0 10px rgba(52, 137, 65, 0.4);
        }

        .progress-text-avaliacao {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            display: block;
        }

        .card-avaliacao-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn-avaliacao {
            flex: 1;
            min-width: 150px;
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }

        .btn-avaliacao:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-iniciar {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border: none;
            color: white;
        }

        .btn-iniciar:hover {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        .btn-refazer {
            background: linear-gradient(135deg, #4E6813 0%, #A3B18A 100%);
            border: none;
            color: white;
        }

        .btn-refazer:hover {
            background: linear-gradient(135deg, #4E6813 0%, #A3B18A 100%);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-detalhes {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-avaliacao-bloqueada {
            opacity: 0.7;
        }

        .card-avaliacao-bloqueada .card-avaliacao-icon {
            color: rgba(255, 255, 255, 0.5);
        }

        .card-avaliacao-liberada {
            border-color: rgba(74, 222, 128, 0.3);
            background: rgba(74, 222, 128, 0.05);
        }

        .card-avaliacao-concluida {
            border-color: rgba(102, 126, 234, 0.3);
            background: rgba(102, 126, 234, 0.05);
        }

        @media (max-width: 768px) {
            .card-avaliacao {
                padding: 20px;
            }

            .card-avaliacao-header {
                flex-direction: column;
                text-align: center;
            }

            .card-avaliacao-actions {
                flex-direction: column;
            }

            .btn-avaliacao {
                width: 100%;
            }

            .card-avaliacao-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="escola.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <img src="assets/images/zoe-logo.svg" alt="Zoe" class="nav-logo" style="height: 35px;">
        <div style="width: 40px;"></div>
    </header>

    <main>
        <section class="modulos-header">
            <h1 id="curso-titulo">Carregando...</h1>
            <p id="curso-descricao"></p>
        </section>

        <div class="modulos-list" id="modulos-container">
            <!-- M√≥dulos ser√£o carregados aqui -->
        </div>

        <!-- Card de Avalia√ß√£o ser√° inserido aqui -->
        <div id="avaliacao-container"></div>
    </main>

    <script type="module">
        import { auth, onAuthStateChanged, db, doc, getDoc } from './js/firebase-init.js';
        import { calcularProgressoModulo } from './js/progresso.js';
        import { criarCardAvaliacao } from './js/card-avaliacao.js';

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = 'login.html';
        });

        const urlParams = new URLSearchParams(window.location.search);
        const cursoId = urlParams.get('id') || urlParams.get('cursoId');

        async function carregarModulosLocais() {
            if (!cursoId) {
                console.error("‚ùå ID do curso n√£o fornecido na URL");
                window.location.href = 'escola.html';
                return;
            }

            try {
                console.log(`üìÇ Carregando cat√°logo para localizar curso ${cursoId}...`);
                const response = await fetch('data/cursos.json');
                if (!response.ok) throw new Error("Arquivo data/cursos.json n√£o encontrado");
                
                const data = await response.json();
                const itemCatalogo = data.catalogo.find(c => c.id === cursoId);

                if (!itemCatalogo) {
                    console.error("‚ùå Curso n√£o encontrado no cat√°logo");
                    window.location.href = 'escola.html';
                    return;
                }

                console.log(`üìÇ Carregando dados espec√≠ficos do curso: ${itemCatalogo.dataFile}`);
                const resCurso = await fetch(itemCatalogo.dataFile);
                const curso = await resCurso.json();

                if (!curso) {
                    console.error("‚ùå Curso n√£o encontrado no JSON local");
                    window.location.href = 'escola.html';
                    return;
                }

                document.getElementById('curso-titulo').textContent = curso.titulo;
                document.getElementById('curso-descricao').textContent = curso.descricao;

                const container = document.getElementById('modulos-container');
                container.innerHTML = '';

                if (!curso.modulos || curso.modulos.length === 0) {
                    container.innerHTML = '<p style="text-align: center; padding: 20px;">Nenhum m√≥dulo cadastrado para este curso.</p>';
                    return;
                }

                curso.modulos.forEach(modulo => {
                    const percent = calcularProgressoModulo(cursoId, modulo);
                    const item = document.createElement('div');
                    item.className = 'modulo-item';
                    item.innerHTML = `
                        <h3>
                            ${modulo.titulo}
                            ${percent === 100 ? '<span class="modulo-concluido-badge"><i class="fas fa-check"></i> Conclu√≠do</span>' : ''}
                        </h3>
                        <p>${modulo.descricao}</p>
                        <div class="progress-bar-container">
                            <div class="progress-bar-fill" style="width: ${percent}%"></div>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                            <span class="progress-text">${percent}% conclu√≠do</span>
                        </div>
                    `;
                    item.onclick = () => {
                        window.location.href = `conteudo.html?cursoId=${cursoId}&moduloId=${modulo.id}`;
                    };
                    container.appendChild(item);
                });

                // Adicionar card de avalia√ß√£o ap√≥s os m√≥dulos
                const avaliacaoContainer = document.getElementById('avaliacao-container');
                const cardAvaliacao = criarCardAvaliacao(cursoId, curso.titulo);
                avaliacaoContainer.appendChild(cardAvaliacao);

            } catch (error) {
                console.error('‚ùå Erro ao carregar m√≥dulos locais:', error);
                document.getElementById('curso-titulo').textContent = "Erro ao carregar";
            }
        }

        carregarModulosLocais();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe - Administração</title>
    
    <meta name="theme-color" content="#DCFF00">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192x192.png">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-image: url(assets/images/fundoHome.png);
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            margin-bottom: 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .admin-header h1 { 
            margin: 0; 
            font-size: 2.2rem; 
            letter-spacing: -1px;
            font-weight: 800;
        }
        .admin-header p { 
            margin: 8px 0 0 0; 
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }

        .btn-back-app {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 14px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }
        .btn-back-app:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .avisos-admin-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .avisos-admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .avisos-admin-header h2 {
            color: white;
            font-size: 1.6rem;
            letter-spacing: 0.5px;
        }

        .btn-add-aviso {
            background: #348941;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(52, 137, 65, 0.3);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        .btn-add-aviso:hover {
            background: #3db352;
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(52, 137, 65, 0.4);
        }

        .aviso-admin-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            padding: 25px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }
        .aviso-admin-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .aviso-admin-card.inativo { 
            opacity: 0.4; 
            filter: grayscale(1);
        }

        .aviso-admin-actions { display: flex; gap: 12px; }

        .btn-icon {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            font-size: 1.1rem;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: var(--transition);
            color: white;
        }
        .btn-icon:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
        }
        .btn-edit:hover { color: #4dabf7; border-color: #4dabf7; }
        .btn-delete:hover { color: #ff6b6b; border-color: #ff6b6b; }
        .btn-toggle:hover { color: #51cf66; border-color: #51cf66; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1100;
            align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 40px;
            max-width: 600px; width: 100%; 
            max-height: 90vh; overflow-y: auto;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        .modal-content h2 {
            color: white;
            margin-bottom: 30px;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { 
            display: block; 
            margin-bottom: 10px; 
            font-weight: 600; 
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; 
            padding: 14px 18px; 
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #348941;
            background: rgba(255, 255, 255, 0.08);
        }

        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #151515; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <img src="assets/images/zoe-logo.svg" alt="Zoe" style="width: 80px; margin-bottom: 20px;">
        <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--color-primary);"></i>
        <p style="margin-top: 15px; color: #666;">Verificando permissões...</p>
    </div>

    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h1>Painel Administrativo</h1>
                <p id="admin-email">Carregando...</p>
                 <a href="home.html" class="btn-back-app">
                <i class="fas fa-arrow-left"></i> Voltar ao App
            </a>
            </div>
           
        </div>

        <div class="avisos-admin-container">
            <div class="avisos-admin-header">
                <h2>Gerenciar Mural</h2>
                <button class="btn-add-aviso" onclick="abrirModalNovoAviso()">
                    <i class="fas fa-plus"></i> Novo Aviso
                </button>
            </div>

            <div id="avisos-list-admin">
                <!-- Lista de avisos -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-aviso" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-top: 0;">Novo Aviso</h2>
            <form id="form-aviso">
                <input type="hidden" id="aviso-id">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" id="aviso-titulo" required>
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea id="aviso-descricao" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Categoria</label>
                    <select id="aviso-categoria">
                        <option value="Geral">Geral</option>
                        <option value="Evento">Evento</option>
                        <option value="Célula">Célula</option>
                        <option value="Escola">Escola</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Expiração (Opcional)</label>
                    <input type="datetime-local" id="aviso-expiracao">
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="aviso-ativo" checked style="width: auto;">
                    <label style="margin: 0;">Ativo</label>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn-back-app" style="background: #666;" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn-add-aviso">Salvar na Nuvem</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth, onAuthStateChanged, db, doc, getDoc, collection, query, orderBy, onSnapshot, addDoc, updateDoc, deleteDoc } from './js/firebase-init.js';

        let avisosData = [];

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Verificar se é admin no Firestore
            const userDoc = await getDoc(doc(db, 'usuarios', user.uid));
            if (!userDoc.exists() || userDoc.data().role !== 'admin') {
                alert("Acesso negado. Você não tem permissão de administrador.");
                window.location.href = 'home.html';
                return;
            }

            document.getElementById('admin-email').textContent = `Logado como: ${user.email}`;
            document.getElementById('loading-screen').style.display = 'none';
            inicializarAdmin();
        });

        function inicializarAdmin() {
            const q = query(collection(db, 'avisos'), orderBy('data_criacao', 'desc'));
            onSnapshot(q, (snapshot) => {
                avisosData = [];
                const container = document.getElementById('avisos-list-admin');
                container.innerHTML = '';

                snapshot.forEach((doc) => {
                    const aviso = { id: doc.id, ...doc.data() };
                    avisosData.push(aviso);

                    const card = document.createElement('div');
                    card.className = `aviso-admin-card ${!aviso.ativo ? 'inativo' : ''}`;
                    card.innerHTML = `
                        <div style="flex: 1;">
	                    <h3 style="margin: 0; color: white; font-size: 1.2rem;">${aviso.titulo}</h3>
	                    <p style="margin: 8px 0; color: rgba(255,255,255,0.6); font-size: 0.95rem; line-height: 1.5;">${aviso.descricao}</p>
	                    <span style="font-size: 0.7rem; background: rgba(255,255,255,0.1); color: var(--color-accent); padding: 4px 12px; border-radius: 20px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px;">${aviso.categoria}</span>
                        </div>
                        <div class="aviso-admin-actions">
                            <button class="btn-icon btn-toggle" onclick="window.toggleAviso('${aviso.id}')">
                                <i class="fas ${aviso.ativo ? 'fa-eye' : 'fa-eye-slash'}"></i>
                            </button>
                            <button class="btn-icon btn-edit" onclick="window.editarAviso('${aviso.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-icon btn-delete" onclick="window.deletarAviso('${aviso.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
        }

        window.abrirModalNovoAviso = () => {
            document.getElementById('modal-title').textContent = 'Novo Aviso';
            document.getElementById('form-aviso').reset();
            document.getElementById('aviso-id').value = '';
            document.getElementById('modal-aviso').classList.add('active');
        };

        window.fecharModal = () => {
            document.getElementById('modal-aviso').classList.remove('active');
        };

        window.editarAviso = (id) => {
            const aviso = avisosData.find(a => a.id === id);
            if (!aviso) return;
            document.getElementById('modal-title').textContent = 'Editar Aviso';
            document.getElementById('aviso-id').value = aviso.id;
            document.getElementById('aviso-titulo').value = aviso.titulo;
            document.getElementById('aviso-descricao').value = aviso.descricao;
            document.getElementById('aviso-categoria').value = aviso.categoria;
            document.getElementById('aviso-ativo').checked = aviso.ativo;
            document.getElementById('modal-aviso').classList.add('active');
        };

        window.toggleAviso = async (id) => {
            const aviso = avisosData.find(a => a.id === id);
            await updateDoc(doc(db, 'avisos', id), { ativo: !aviso.ativo });
        };

        window.deletarAviso = async (id) => {
            if (confirm("Excluir este aviso permanentemente?")) {
                await deleteDoc(doc(db, 'avisos', id));
            }
        };

        document.getElementById('form-aviso').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('aviso-id').value;
            const data = {
                titulo: document.getElementById('aviso-titulo').value,
                descricao: document.getElementById('aviso-descricao').value,
                categoria: document.getElementById('aviso-categoria').value,
                ativo: document.getElementById('aviso-ativo').checked,
                data_expiracao: document.getElementById('aviso-expiracao').value ? new Date(document.getElementById('aviso-expiracao').value).toISOString() : null,
                data_criacao: id ? avisosData.find(a => a.id === id).data_criacao : new Date().toISOString()
            };

            if (id) {
                await updateDoc(doc(db, 'avisos', id), data);
            } else {
                await addDoc(collection(db, 'avisos'), data);
            }
            fecharModal();
        };
    </script>
</body>
</html>
